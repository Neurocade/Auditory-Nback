
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attention Training Program</title>

<style>
/* ========================================================
SENIOR FRIENDLY DESIGN
Large fonts, high contrast, low clutter
======================================================== */

body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    padding-top: 30px;
}

#app {
    width: 850px;
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
}

h1 { font-size: 34px; }
h2 { font-size: 26px; }

button {
    font-size: 22px;
    padding: 14px 24px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

#matchBtn {
    font-size: 30px;
    background: #4caf50;
    color: black;
    cursor: pointer;
    border: none;
    border-radius: 10px;
}

/* ================================
VISUAL FEEDBACK WHEN BUTTON PRESSED
Makes the MATCH button flash when clicked
================================ */

#matchBtn.pressed {
    background: #2ecc71;     /* Brighter green */
    transform: scale(0.95);  /* Slight press-in effect */
    transition: transform 0.1s ease, background 0.1s ease;
}

select {
    font-size: 20px;
    padding: 8px;
    margin: 6px;
}

#fixation {
    font-size: 120px;
    margin: 30px 0;
    color: #bbb;
}

#results {
    display: none;
    font-size: 22px;
}

.encouragement {
    font-size: 26px;
    margin-top: 15px;
    color: #7CFF7C;
}
</style>
</head>

<body>
<div id="app">

<h1>Attention Training</h1>

<div id="menu">

<!-- ===============================
PROGRESS TRACKING DISPLAY
This loads saved data from localStorage
================================ -->
<div id="progressSummary"></div>

<label>
<input type="checkbox" id="timerMode">
  15-Minute Structured Session Mode
</label>

<br><br>

<button onclick="startExperiment()">Start Training</button>

</div>

<div id="task" style="display:none;">
<h2 id="levelLabel"></h2>
<div id="fixation">+</div>
<button id="matchBtn">MATCH</button>
</div>

<div id="results"></div>

</div>

<script>

/* ========================================================
GLOBAL VARIABLES
======================================================== */

let n = 1;                // Default difficulty (1-back)
let isi = 2500;           // Default speed
let trials = 30;          // Short blocks reduce fatigue
let sequence = [];
let index = 0;
let results = [];
let trialActive = false;
let sessionStartTime = 0;
let timerMode = false;
let totalSessionAccuracy = [];
let lastRoundAccuracy = 0; 

/* ========================================================
PROGRESS TRACKING SYSTEM (NEW)
Uses localStorage to track long-term improvement. Track Avg 
accuracy, accuracy for last round, best accuracy all-time
======================================================== */

function loadProgress() {
    let data = JSON.parse(localStorage.getItem("attentionProgress"));

    if (!data) {
        data = {
            sessions: 0,
            bestLevel: 1,
            accuracyHistory: [],
            bestAccuracyEver: 0
        };
    }

    return data;
}

function saveProgress(level, accuracy) {
    let data = loadProgress();

    data.sessions += 1;
    data.bestLevel = Math.max(data.bestLevel, level);
    data.accuracyHistory.push(accuracy);

    // Track best ever accuracy
    if (accuracy > data.bestAccuracyEver) {
        data.bestAccuracyEver = accuracy;
    }

    localStorage.setItem("attentionProgress", JSON.stringify(data));
}

function displayProgress() {
    let data = loadProgress();

    let avg = 0;
    if (data.accuracyHistory.length > 0) {
        avg = Math.round(
            data.accuracyHistory.reduce((a,b)=>a+b,0) /
            data.accuracyHistory.length
        );
    }

    document.getElementById("progressSummary").innerHTML = `
        <h2>Your Progress</h2>
        Sessions Completed: ${data.sessions}<br>
        Best Level Reached: ${data.bestLevel}-back<br>
        Average Accuracy: ${avg}%<br>
        Best Ever Accuracy: ${data.bestAccuracyEver}%<br><br>
    `;
}

displayProgress();

/* ========================================================
SEQUENCE BUILDER (~30% targets, max 2 in row)
======================================================== */

const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

function buildSequence(trials, n) {

    let seq = [];
    let targetIndices = new Set();
    let validSlots = trials - n;
    let desiredTargets = Math.round(validSlots * 0.30);

    while (targetIndices.size < desiredTargets) {
        let pos = Math.floor(Math.random() * validSlots) + n;
        if (targetIndices.has(pos-1) && targetIndices.has(pos-2)) continue;
        targetIndices.add(pos);
    }

    for (let i = 0; i < trials; i++) {
        if (i < n) {
            seq.push(randomLetter());
        } else if (targetIndices.has(i)) {
            seq.push(seq[i-n]);
        } else {
            let options = LETTERS.filter(x => x !== seq[i-n]);
            seq.push(options[Math.floor(Math.random() * options.length)]);
        }
    }

    return seq;
}

function randomLetter() {
    return LETTERS[Math.floor(Math.random() * LETTERS.length)];
}

/* ========================================================
START TRAINING
======================================================== */

function startExperiment() {

    timerMode = document.getElementById("timerMode").checked;
    sessionStartTime = Date.now();
    totalSessionAccuracy = [];

    document.getElementById("menu").style.display = "none";
    document.getElementById("task").style.display = "block";

    runBlock();
}

/* ========================================================
RUN ONE BLOCK (Adaptive happens between blocks)
======================================================== */

function runBlock() {

    document.getElementById("levelLabel").textContent =
        "Level: " + n + "-back";

    sequence = buildSequence(trials, n);
    index = 0;
    results = [];

    nextTrial();
}

/* ========================================================
TRIAL LOOP
======================================================== */

function nextTrial() {

    if (index >= sequence.length) {
        endBlock();
        return;
    }

    trialActive = true;

    let letter = sequence[index];
    speak(letter);

    results.push({
        target: (index >= n && letter === sequence[index-n]),
        responded: false
    });

    setTimeout(() => {
        trialActive = false;
        index++;
        nextTrial();
    }, isi);
}

function speak(letter) {

    // Force lowercase so iOS does NOT say "capital A"
    const utter = new SpeechSynthesisUtterance(letter.toLowerCase());

    // Senior-friendly slower rate
    utter.rate = 0.9;
    utter.pitch = 1;
    utter.volume = 1;

    // Cancel any previous speech before speaking again
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
}

document.getElementById("matchBtn").addEventListener("click", () => {

    if (!trialActive) return;

    // Register response
    results[index].responded = true;

    // ===============================
    // VISUAL CONFIRMATION FEEDBACK
    // Temporarily add "pressed" class
    // ===============================

    const btn = document.getElementById("matchBtn");

    btn.classList.add("pressed");

    // Remove the visual effect after 150 ms
    setTimeout(() => {
        btn.classList.remove("pressed");
    }, 150);

});

/* ========================================================
END BLOCK + ADAPTIVE DIFFICULTY (NEW)
======================================================== */

function endBlock() {

    let hits = 0;
    let totalTargets = 0;

    results.forEach(r => {
        if (r.target) {
            totalTargets++;
            if (r.responded) hits++;
        }
    });

    let accuracy = totalTargets === 0 ? 0 :
        Math.round((hits / totalTargets) * 100);

    lastRoundAccuracy = accuracy;
    totalSessionAccuracy.push(accuracy);

    /* ===============================
    ADAPTIVE LOGIC
    - >=85% → increase level
    - <60% → decrease level (not below 1)
    - Speed slightly increases with level
    =============================== */

    if (accuracy >= 85) {
        n++;
        isi = Math.max(1500, isi - 200);
    } else if (accuracy < 60 && n > 1) {
        n--;
        isi += 200;
    }

    /* ===============================
    TIMER MODE CONTROL (NEW)
    If 15 minutes elapsed, end session
    =============================== */

    if (timerMode && Date.now() - sessionStartTime < 900000) {
        runBlock(); // continue automatically
    } else {
        endSession();
    }
}

/* ========================================================
END SESSION + SAVE PROGRESS
======================================================== */

function endSession() {

    document.getElementById("task").style.display = "none";
    let resultsDiv = document.getElementById("results");
    resultsDiv.style.display = "block";

    let avgAccuracy = Math.round(
        totalSessionAccuracy.reduce((a,b)=>a+b,0) /
        totalSessionAccuracy.length
    );

    saveProgress(n, avgAccuracy);

    let message =
        avgAccuracy >= 85 ? "Excellent focus today!" :
        avgAccuracy >= 70 ? "Nice steady progress!" :
        "Keep practicing — attention improves with training.";

    resultsDiv.innerHTML = `
    <h2>Session Complete</h2>
    Average Accuracy: ${avgAccuracy}%<br>
    Last Round Accuracy: ${lastRoundAccuracy}%<br>
    Final Level Reached: ${n}-back<br>
    <div class="encouragement">${message}</div>
    <button onclick="location.reload()">Train Again</button>
`;
}

</script>
</body>
</html>
