<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attention Training Program</title>

<style>
/* ========================================================
SENIOR FRIENDLY DESIGN
Large fonts, high contrast, low clutter
======================================================== */

body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    padding-top: 30px;
}

#app {
    width: 850px;
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
}

h1 { font-size: 34px; }
h2 { font-size: 26px; }

button {
    font-size: 22px;
    padding: 14px 24px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #444;
    color: white;
}

#startBtn { background: #4caf50; color: black; font-weight: bold; }

#matchBtn {
    font-size: 30px;
    background: #4caf50;
    color: black;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    padding: 20px 40px;
}

#matchBtn.pressed {
    background: #2ecc71;
    transform: scale(0.95);
    transition: transform 0.1s ease, background 0.1s ease;
}

select {
    font-size: 20px;
    padding: 8px;
    margin: 6px;
    background: #333;
    color: white;
}

#fixation {
    font-size: 120px;
    margin: 30px 0;
    color: #bbb;
}

#results {
    display: none;
    font-size: 22px;
}

.encouragement {
    font-size: 26px;
    margin-top: 15px;
    color: #7CFF7C;
}

#instructionsBox {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    font-size: 22px;
    margin-top: 20px;
    text-align: left;
}

.settings-group {
    border: 1px solid #444;
    padding: 15px;
    margin: 20px 0;
    border-radius: 10px;
    background: #252525;
}

.stat-box {
    color: #FFD700;
    font-weight: bold;
}
.stat-row {
    font-size: 20px;
    margin: 5px 0;
    color: #ddd;
}
</style>
</head>

<body>
<div id="app">

<h1>Attention Training</h1>

<div id="menu">
    <div id="progressSummary"></div>

    <div class="settings-group">
        <label>
        <input type="checkbox" id="timerMode">
          15-Minute Structured Session Mode
        </label>
        <br><br>
        <label for="levelSelect">Select Starting Level: </label>
        <select id="levelSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>

    <br><br>
    <button id="startBtn">Start Training</button>
</div>

<div id="instructions" style="display:none;">
    <div id="instructionsBox"></div>
    <br>
    <button id="beginTaskBtn">Begin Task</button>
</div>

<div id="task" style="display:none;">
    <h2 id="levelLabel"></h2>
    <div id="fixation">+</div>
    <button id="matchBtn">MATCH</button>
</div>

<div id="results"></div>

</div>

<div id="customModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000;">
    <div style="background:#222; padding:30px; border-radius:12px; width:500px; text-align:center;">
        <p id="modalMessage" style="font-size:22px;"></p>
        <br>
        <button id="modalYesBtn" style="background:#4caf50; color:black;">Yes</button>
        <button id="modalNoBtn" style="background:#f44336; color:white;">No</button>
    </div>
</div>
    
<script>

/* ========================================================
GLOBAL VARIABLES
======================================================== */
let trialTimeout = null;  
let n = 1;                
let isi = 2500;           
let trials = 30;          
let sequence = [];
let index = 0;
let results = [];
let trialActive = false;
let sessionStartTime = 0;
let timerMode = false;

// Statistics Tracking
let totalSessionAccuracy = [];
let lastRoundAccuracy = 0; 
let sessionHits = 0;
let sessionMisses = 0;
let sessionFalseAlarms = 0;

/* [NEW] HIGH-FIDELITY SPEECH LOGIC 
Modified to address Windows "Digital/Unclear" issues by using a longer 200ms 
wait state and a continuous silent pulse to keep Windows audio drivers active.
We are prioritizing the "Samantha" voice across all devices as requested.
*/
let selectedVoice = null;

function loadVoices() {
    const voices = window.speechSynthesis.getVoices();
    selectedVoice = voices.find(v => v.name.includes("Samantha")) || 
                    voices.find(v => v.name.includes("Natural") && v.lang.includes("en-US")) ||
                    voices.find(v => v.lang === "en-US" || v.lang === "en_US") || 
                    voices[0];
}

if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = loadVoices;
}
loadVoices();

setInterval(() => {
    if (window.speechSynthesis && !window.speechSynthesis.speaking) {
        const pulse = new SpeechSynthesisUtterance("");
        pulse.volume = 0;
        window.speechSynthesis.speak(pulse);
    }
}, 5000);

/* ========================================================
PROGRESS TRACKING SYSTEM
======================================================== */
function loadProgress() {
    let data = JSON.parse(localStorage.getItem("attentionProgress"));
    if (!data) {
        data = {
            sessions: 0,
            bestLevel: 1,
            accuracyHistory: [],
            bestAccuracyEver: 0
        };
    }
    return data;
}

function saveProgress(level, accuracy) {
    let data = loadProgress();
    data.sessions += 1;
    data.bestLevel = Math.max(data.bestLevel, level);
    data.accuracyHistory.push(accuracy);
    if (accuracy > data.bestAccuracyEver) data.bestAccuracyEver = accuracy;
    localStorage.setItem("attentionProgress", JSON.stringify(data));
}

function displayProgress() {
    let data = loadProgress();
    let avg = data.accuracyHistory.length > 0 ? Math.round(data.accuracyHistory.reduce((a,b)=>a+b,0) / data.accuracyHistory.length) : 0;
    document.getElementById("progressSummary").innerHTML = `
        <h2>Your Progress</h2>
        Sessions Completed: ${data.sessions}<br>
        Best Level Reached: ${data.bestLevel}-back<br>
        Average Total Accuracy: ${avg}%<br>
        Best Total Accuracy: ${data.bestAccuracyEver}%<br><br>
    `;
}
displayProgress();

/* ========================================================
SEQUENCE BUILDER (~30% targets)
======================================================== */
const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const instructionPhrases = { 1: "the one just before it", 2: "the one two letters ago", 3: "the one three letters ago", 4: "the one four letters ago", 5: "the one five letters ago", 6: "the one six letters ago" };

function buildSequence(trials, n) {
    let seq = [];
    let targetIndices = new Set();
    let validSlots = trials - n;
    let desiredTargets = Math.round(validSlots * 0.30);
    while (targetIndices.size < desiredTargets) {
        let pos = Math.floor(Math.random() * validSlots) + n;
        if (targetIndices.has(pos-1) && targetIndices.has(pos-2)) continue;
        targetIndices.add(pos);
    }
    for (let i = 0; i < trials; i++) {
        if (i < n) seq.push(LETTERS[Math.floor(Math.random() * 26)]);
        else if (targetIndices.has(i)) seq.push(seq[i-n]);
        else {
            let options = LETTERS.filter(x => x !== seq[i-n]);
            seq.push(options[Math.floor(Math.random() * options.length)]);
        }
    }
    return seq;
}

/* ========================================================
TASK CONTROL
======================================================== */
document.getElementById("startBtn").addEventListener("click", () => {
    n = parseInt(document.getElementById("levelSelect").value);
    document.getElementById("menu").style.display = "none";
    document.getElementById("instructionsBox").innerHTML = `<strong>Instructions:</strong><br><br>Listen carefully and press the MATCH button when the current letter matches ${instructionPhrases[n]}.<br><br>Avoid pressing the button for letters that do not match.`;
    document.getElementById("instructions").style.display = "block";
});

document.getElementById("beginTaskBtn").addEventListener("click", () => {
    document.getElementById("instructions").style.display = "none";
    document.getElementById("task").style.display = "block";
    timerMode = document.getElementById("timerMode").checked;
    sessionStartTime = Date.now();
    totalSessionAccuracy = [];
    sessionHits = 0;
    sessionMisses = 0;
    sessionFalseAlarms = 0;
    runBlock();
});

function runBlock() {
    if (trialTimeout) clearTimeout(trialTimeout);
    document.getElementById("levelLabel").textContent = "Level: " + n + "-back";
    sequence = buildSequence(trials, n);
    index = 0;
    results = [];
    nextTrial();
}

function nextTrial() {
    if (index >= sequence.length) { endBlock(); return; }
    trialActive = true;
    speak(sequence[index]);
    
    // Check if current letter is a target (ignoring the first n letters)
    let isTarget = (index >= n && sequence[index] === sequence[index-n]);
    results.push({ target: isTarget, responded: false });
    
    trialTimeout = setTimeout(() => { trialActive = false; index++; nextTrial(); }, isi);
}

function speak(letter) {
    window.speechSynthesis.cancel();
    setTimeout(() => {
        const utter = new SpeechSynthesisUtterance(letter.toLowerCase());
        if (selectedVoice) utter.voice = selectedVoice;
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }, 200); 
}

/* ========================================================
RESPONSE HANDLING
======================================================== */
function registerResponse() {
    if (!trialActive) return;
    results[index].responded = true;
    const btn = document.getElementById("matchBtn");
    btn.classList.add("pressed");
    setTimeout(() => btn.classList.remove("pressed"), 150);
}

document.getElementById("matchBtn").addEventListener("click", registerResponse);
document.addEventListener("keydown", (e) => { if (e.code === "Space") { e.preventDefault(); registerResponse(); } });

/* ========================================================
[NEW] COMBINED ACCURACY & STATS CALCULATION
Calculates Total Accuracy by combining Hits and Correct Rejections.
Tracks Hits, Misses, and False Alarms to display granular statistics.
======================================================== */
function endBlock() {
    let blockHits = 0;
    let blockMisses = 0;
    let blockFalseAlarms = 0;
    let totalTargets = 0;
    let totalNonTargets = 0;

    // We only evaluate trials starting from index 'n' because the first 'n' items cannot be matches
    for (let i = n; i < results.length; i++) {
        let r = results[i];
        if (r.target) {
            totalTargets++;
            if (r.responded) blockHits++;
            else blockMisses++;
        } else {
            totalNonTargets++;
            if (r.responded) blockFalseAlarms++;
        }
    }

    // Accumulate session stats
    sessionHits += blockHits;
    sessionMisses += blockMisses;
    sessionFalseAlarms += blockFalseAlarms;

    // Total Accuracy Calculation: (Hits + Correct Rejections) / Total Valid Trials
    let correctRejections = totalNonTargets - blockFalseAlarms;
    let totalValidTrials = totalTargets + totalNonTargets;
    
    let blockTotalAccuracy = totalValidTrials === 0 ? 0 : Math.round(((blockHits + correctRejections) / totalValidTrials) * 100);
    
    lastRoundAccuracy = blockTotalAccuracy;
    totalSessionAccuracy.push(blockTotalAccuracy);

    // Adaptive Logic using the new Total Accuracy score
    if (blockTotalAccuracy >= 85 && n < 6) {
        showIncreaseModal(() => { n++; showLevelReminder(n); }, () => { continueAfterAdaptive(); });
        return; 
    } else if (blockTotalAccuracy < 60 && n > 1) {
        n--;
        showLevelReminder(n);
        return;
    }
    continueAfterAdaptive();
}

function showIncreaseModal(callbackYes, callbackNo) {
    document.getElementById("modalMessage").textContent = "Excellent focus! Do you want to increase the level?";
    const modal = document.getElementById("customModal");
    modal.style.display = "flex";
    document.getElementById("modalYesBtn").onclick = () => { modal.style.display = "none"; callbackYes(); };
    document.getElementById("modalNoBtn").onclick = () => { modal.style.display = "none"; callbackNo(); };
}

function showLevelReminder(level) {
    document.getElementById("instructionsBox").innerHTML = `<strong>Level Reminder:</strong><br><br>Level ${level} ‚Äî match ${instructionPhrases[level]}.`;
    document.getElementById("instructions").style.display = "block";
    document.getElementById("beginTaskBtn").onclick = () => { document.getElementById("instructions").style.display = "none"; runBlock(); };
}

function endSession() {
    document.getElementById("task").style.display = "none";
    let resultsDiv = document.getElementById("results");
    resultsDiv.style.display = "block";
    
    let avgTotalAccuracy = Math.round(totalSessionAccuracy.reduce((a,b)=>a+b,0) / totalSessionAccuracy.length);
    saveProgress(n, avgTotalAccuracy);

    resultsDiv.innerHTML = `
    <h2>Session Complete</h2>
    <p>Session Total Accuracy: <span class="stat-box">${avgTotalAccuracy}%</span></p>
    <br>
    <div style="text-align: left; display: inline-block; background: #222; padding: 20px; border-radius: 10px;">
        <h3 style="margin-top: 0; color: #bbb;">Performance Breakdown</h3>
        <div class="stat-row">üéØ Hits: <span class="stat-box">${sessionHits}</span></div>
        <div class="stat-row">‚ùå Misses: <span style="color: #ff9999; font-weight: bold;">${sessionMisses}</span></div>
        <div class="stat-row">‚ö†Ô∏è False Alarms: <span style="color: #ff9999; font-weight: bold;">${sessionFalseAlarms}</span></div>
    </div>
    <br><br>
    <p>Final Level Reached: ${n}-back</p>
    <button onclick="location.reload()">Return to Menu</button>
    `;
}

function continueAfterAdaptive() {
    if (timerMode && Date.now() - sessionStartTime < 900000) runBlock();
    else endSession();
}
</script>
</body>
</html>
