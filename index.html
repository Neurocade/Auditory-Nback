<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Attention Training Program</title>

<style>
/* ========================================================
SENIOR FRIENDLY & MOBILE RESPONSIVE DESIGN
======================================================== */
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    padding: 15px;
    margin: 0;
}

#app {
    width: 100%;
    max-width: 850px;
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    position: relative;
    min-height: 600px;
    border: 1px solid #333;
}

h1 { font-size: 34px; margin-bottom: 10px; }
h2 { font-size: 26px; color: #4caf50; }

button {
    font-size: 22px;
    padding: 16px 24px;
    margin: 10px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: #444;
    color: white;
    -webkit-tap-highlight-color: transparent;
}

#startBtn { background: #4caf50; color: black; font-weight: bold; }

.secondary-btn {
    font-size: 18px;
    padding: 10px 20px;
    background: #555;
    margin-top: 20px;
}

#matchBtn {
    font-size: 32px;
    background: #4caf50;
    color: black;
    cursor: pointer;
    border: none;
    border-radius: 15px;
    padding: 35px 60px;
    font-weight: bold;
    width: 80%;
    max-width: 400px;
    margin-top: 20px;
    box-shadow: 0 6px #2d6a30;
}

#matchBtn:active {
    transform: translateY(4px);
    box-shadow: 0 2px #2d6a30;
}

select {
    font-size: 20px;
    padding: 8px;
    background: #333;
    color: white;
    border: 1px solid #555;
}

#fixation {
    font-size: 120px;
    margin: 40px 0;
    color: #bbb;
    font-weight: bold;
}

#instructionsBox {
    background: #222;
    padding: 25px;
    border-radius: 10px;
    font-size: 22px;
    text-align: left;
    line-height: 1.5;
    border: 1px solid #333;
}

.settings-group {
    border: 1px solid #444;
    padding: 15px;
    margin: 20px 0;
    border-radius: 10px;
    background: #252525;
}

.stat-box { color: #FFD700; font-weight: bold; }
.stat-row { font-size: 20px; margin: 8px 0; color: #ddd; }

#timerDisplay {
    font-size: 22px;
    color: #FFD700;
    background: #333;
    padding: 10px 25px;
    border-radius: 0 0 10px 10px;
    display: inline-block;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    border: 1px solid #444;
    border-top: none;
}

#timerDisplay.final-minute {
    color: #ff4444;
    background: #441111;
}

/* CUSTOM MODAL */
#customModal {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.modal-content {
    background: #222;
    padding: 35px;
    border-radius: 12px;
    width: 85%;
    max-width: 500px;
    text-align: center;
    border: 2px solid #444;
}
</style>
</head>

<body>
<div id="app">

<div id="timerDisplay" style="display:none;">Time Remaining: 10:00</div>

<h1>Attention Training</h1>

<div id="menu">
    <div id="progressSummary"></div>

    <div class="settings-group">
        <label>
        <input type="checkbox" id="timerMode">
          <span id="structuredModeLabel">Structured Session Mode</span>
        </label>
        <br><br>
        <label for="levelSelect">Starting Level (1-6): </label>
        <select id="levelSelect">
            <option value="1">1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option>
            <option value="5">5</option><option value="6">6</option>
        </select>
    </div>

    <button id="startBtn">Start Training</button>
    <br><br>
    <button id="optionsBtn" class="secondary-btn">Options</button>
</div>

<div id="optionsScreen" style="display:none;">
    <h2>Options</h2>
    <div class="settings-group">
        <label for="sessionLengthSelect">Session Length: </label>
        <select id="sessionLengthSelect">
            <option value="5">5 Minutes</option>
            <option value="10">10 Minutes</option>
            <option value="15">15 Minutes</option>
        </select>
    </div>
    <button id="resetStatsBtn" style="background: #f44336; color: white;">Reset All Statistics</button>
    <br><br>
    <button id="homeBtn" class="secondary-btn">Return to Main Menu</button>
</div>

<div id="instructions" style="display:none;">
    <div id="instructionsBox"></div>
    <br>
    <button id="beginTaskBtn">Begin Task</button>
</div>

<div id="task" style="display:none;">
    <h2 id="levelLabel"></h2>
    <div id="fixation">+</div>
    <button id="matchBtn">MATCH</button>
</div>

<div id="results" style="display:none;"></div>

<div id="customModal">
    <div class="modal-content">
        <p id="modalMessage" style="font-size:24px; line-height: 1.4;"></p>
        <br>
        <button id="modalYesBtn" style="background:#4caf50; color:black; font-weight:bold;">Yes</button>
        <button id="modalNoBtn" style="background:#f44336; color:white; font-weight:bold;">No</button>
    </div>
</div>

</div>

<script>
/* GLOBAL STATE */
let n = 1, isi = 2500, trials = 30;
let sequence = [], index = 0, results = [], trialActive = false;
let sessionStartTime = 0, timerMode = false;
let sessionHits = 0, sessionMisses = 0, sessionFalseAlarms = 0;
let totalSessionAccuracy = [];
let timerInterval = null, trialTimeout = null;

/* DUAL-CHANNEL iOS AUDIO ENGINE */
const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const audioPool = {};
let audioUnlocked = false;

// Pre-create the objects
LETTERS.forEach(l => {
    audioPool[l] = [
        new Audio(`Audio/${l}.m4a`),
        new Audio(`Audio/${l}.m4a`)
    ];
});

function unlockAudio() {
    if (audioUnlocked) return;
    // iOS requires playing a sound within a user-click event to "unlock" the audio
    Object.values(audioPool).forEach(pair => {
        pair.forEach(a => {
            a.play().then(() => { a.pause(); a.currentTime = 0; }).catch(() => {});
        });
    });
    audioUnlocked = true;
}

let channelToggle = false;
function speak(letter) {
    const target = letter.toUpperCase();
    if (!audioPool[target]) return;
    const audio = audioPool[target][channelToggle ? 0 : 1];
    channelToggle = !channelToggle;
    audio.pause();
    audio.currentTime = 0;
    audio.play().catch(e => console.log("Audio play blocked", e));
}

/* PROGRESS TRACKING */
function loadProgress() {
    let data = JSON.parse(localStorage.getItem("attentionProgress"));
    return data || { sessions: 0, bestLevel: 1, accuracyHistory: [], bestAccuracyEver: 0, lastCompletedAccuracy: 0, preferredSessionLength: 10 };
}

function saveProgress(level, accuracy) {
    let data = loadProgress();
    data.sessions++;
    data.bestLevel = Math.max(data.bestLevel, level);
    data.accuracyHistory.push(accuracy);
    data.lastCompletedAccuracy = accuracy;
    if (accuracy > data.bestAccuracyEver) data.bestAccuracyEver = accuracy;
    localStorage.setItem("attentionProgress", JSON.stringify(data));
}

function displayProgress() {
    let data = loadProgress();
    let avg = data.accuracyHistory.length > 0 ? Math.round(data.accuracyHistory.reduce((a,b)=>a+b,0) / data.accuracyHistory.length) : 0;
    document.getElementById("progressSummary").innerHTML = `
        <h2>Your Progress</h2>
        Sessions Completed: ${data.sessions}<br>
        Best Level Reached: ${data.bestLevel}-back<br>
        Last Round Accuracy: <span class="stat-box">${data.lastCompletedAccuracy || 0}%</span><br>
        Average Total Accuracy: ${avg}%<br>
        Best Total Accuracy: ${data.bestAccuracyEver}%<br><br>`;
    document.getElementById("sessionLengthSelect").value = data.preferredSessionLength;
    document.getElementById("structuredModeLabel").textContent = `${data.preferredSessionLength}-Minute Structured Session Mode`;
}
displayProgress();

/* MENU & OPTIONS NAVIGATION */
document.getElementById("optionsBtn").onclick = () => { document.getElementById("menu").style.display = "none"; document.getElementById("optionsScreen").style.display = "block"; };
document.getElementById("homeBtn").onclick = () => { document.getElementById("optionsScreen").style.display = "none"; document.getElementById("menu").style.display = "block"; };
document.getElementById("sessionLengthSelect").onchange = (e) => {
    let data = loadProgress(); data.preferredSessionLength = parseInt(e.target.value);
    localStorage.setItem("attentionProgress", JSON.stringify(data)); displayProgress();
};
document.getElementById("resetStatsBtn").onclick = () => { showModal("Permanently delete all statistics?", () => { localStorage.removeItem("attentionProgress"); displayProgress(); }); };

/* TRAINING ENGINE */
document.getElementById("startBtn").onclick = () => {
    unlockAudio(); // Critical for iOS
    n = parseInt(document.getElementById("levelSelect").value);
    document.getElementById("menu").style.display = "none";
    document.getElementById("instructionsBox").innerHTML = `<strong>Instructions:</strong><br><br>Listen carefully and press MATCH when the current letter matches the one <strong>${n}</strong> back.<br><br>Try to be as accurate as possible.`;
    document.getElementById("instructions").style.display = "block";
};

document.getElementById("beginTaskBtn").onclick = () => {
    document.getElementById("instructions").style.display = "none";
    document.getElementById("task").style.display = "block";
    timerMode = document.getElementById("timerMode").checked;
    sessionStartTime = Date.now();
    if (timerMode) startVisualTimer(loadProgress().preferredSessionLength);
    sessionHits = 0; sessionMisses = 0; sessionFalseAlarms = 0; totalSessionAccuracy = [];
    runBlock();
};

function startVisualTimer(min) {
    const display = document.getElementById("timerDisplay");
    display.style.display = "block";
    let sec = min * 60;
    timerInterval = setInterval(() => {
        sec--;
        let m = Math.floor(sec/60), s = sec%60;
        display.textContent = `Time Remaining: ${m}:${s<10?'0':''}${s}`;
        if (sec < 60) display.classList.add("final-minute");
        if (sec <= 0) clearInterval(timerInterval);
    }, 1000);
}

function runBlock() {
    if (trialTimeout) clearTimeout(trialTimeout);
    document.getElementById("levelLabel").textContent = "Level: " + n + "-back";
    sequence = buildSequence(trials, n);
    index = 0; results = [];
    nextTrial();
}

function nextTrial() {
    if (index >= sequence.length) { endBlock(); return; }
    speak(sequence[index]);
    trialActive = true;
    let isTarget = (index >= n && sequence[index] === sequence[index-n]);
    results.push({ target: isTarget, responded: false });
    trialTimeout = setTimeout(() => { trialActive = false; index++; nextTrial(); }, isi);
}

function registerResponse() {
    if (!trialActive) return;
    results[index].responded = true;
    // Visual feedback for match button
    document.getElementById("matchBtn").style.background = "#2ecc71";
    setTimeout(() => { document.getElementById("matchBtn").style.background = "#4caf50"; }, 150);
}
document.getElementById("matchBtn").onclick = registerResponse;

/* SCORING & CONTINUATION */
function endBlock() {
    let bHits = 0, bFA = 0, tTarg = 0, tNon = 0;
    for (let i = n; i < results.length; i++) {
        let r = results[i];
        if (r.target) { tTarg++; if (r.responded) bHits++; else sessionMisses++; }
        else { tNon++; if (r.responded) bFA++; }
    }
    sessionHits += bHits; sessionFalseAlarms += bFA;
    let bAcc = (tTarg + tNon) === 0 ? 0 : Math.round(((bHits + (tNon - bFA)) / (tTarg + tNon)) * 100);
    totalSessionAccuracy.push(bAcc);

    if (bAcc >= 85 && n < 6) {
        showModal(`Excellent focus! You reached ${bAcc}% accuracy. Would you like to increase the challenge to Level ${n+1}?`, () => { n++; showLevelReminder(); }, () => { continueCheck(); });
    } else if (bAcc < 60 && n > 1) {
        showModal(`That was a tough round. Let's move back to Level ${n-1} to sharpen your focus.`, () => { n--; showLevelReminder(); });
    } else { 
        continueCheck(); 
    }
}

function continueCheck() {
    let dur = loadProgress().preferredSessionLength * 60000;
    if (timerMode && (Date.now() - sessionStartTime < dur)) runBlock();
    else { clearInterval(timerInterval); endSession(); }
}

function endSession() {
    document.getElementById("task").style.display = "none";
    document.getElementById("timerDisplay").style.display = "none";
    let div = document.getElementById("results"); div.style.display = "block";
    let avg = Math.round(totalSessionAccuracy.reduce((a,b)=>a+b,0) / totalSessionAccuracy.length);
    saveProgress(n, avg);
    div.innerHTML = `
    <h2>Session Complete</h2>
    <p>Session Total Accuracy: <span class="stat-box">${avg}%</span></p>
    <div style="text-align: left; display: inline-block; background: #222; padding: 20px; border-radius: 10px; border: 1px solid #444;">
        <div class="stat-row">üéØ Hits: <span class="stat-box">${sessionHits}</span></div>
        <div class="stat-row">‚ùå Misses: <span style="color: #ff9999;">${sessionMisses}</span></div>
        <div class="stat-row">‚ö†Ô∏è False Alarms: <span style="color: #ff9999;">${sessionFalseAlarms}</span></div>
    </div>
    <br><br><button onclick="location.reload()">Return to Main Menu</button>`;
}

function buildSequence(len, nVal) {
    let s = []; let t = new Set(); let v = len - nVal; let d = Math.round(v * 0.3);
    while (t.size < d) { let p = Math.floor(Math.random() * v) + nVal; if (!t.has(p-1)) t.add(p); }
    for (let i = 0; i < len; i++) {
        if (i < nVal) s.push(LETTERS[Math.floor(Math.random() * 26)]);
        else if (t.has(i)) s.push(s[i-nVal]);
        else { let opts = LETTERS.filter(x => x !== s[i-nVal]); s.push(opts[Math.floor(Math.random() * opts.length)]); }
    }
    return s;
}

function showModal(m, y, ncb) {
    document.getElementById("modalMessage").textContent = m;
    document.getElementById("customModal").style.display = "flex";
    document.getElementById("modalYesBtn").onclick = () => { document.getElementById("customModal").style.display = "none"; if(y) y(); };
    document.getElementById("modalNoBtn").onclick = () => { document.getElementById("customModal").style.display = "none"; if(ncb) ncb(); };
}

function showLevelReminder() {
    document.getElementById("instructionsBox").innerHTML = `<strong>Level Update:</strong><br><br>You are now on <strong>Level ${n}</strong>.<br><br>Match the letter from <strong>${n}</strong> steps ago.`;
    document.getElementById("instructions").style.display = "block";
    document.getElementById("beginTaskBtn").onclick = () => { document.getElementById("instructions").style.display = "none"; runBlock(); };
}
</script>
</body>
</html>
