<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attention Training Program</title>

<style>
/* ========================================================
SENIOR FRIENDLY DESIGN
Large fonts, high contrast, low clutter
======================================================== */

body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    padding-top: 30px;
}

#app {
    width: 850px;
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    position: relative;
    min-height: 550px;
}

h1 { font-size: 34px; }
h2 { font-size: 26px; }

button {
    font-size: 22px;
    padding: 14px 24px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #444;
    color: white;
}

button:disabled {
    background: #222;
    color: #555;
    cursor: not-allowed;
}

#startBtn { background: #4caf50; color: black; font-weight: bold; }

.secondary-btn {
    font-size: 18px;
    padding: 10px 20px;
    background: #555;
    margin-top: 20px;
}

#matchBtn {
    font-size: 30px;
    background: #4caf50;
    color: black;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    padding: 20px 40px;
}

#matchBtn.pressed {
    background: #2ecc71;
    transform: scale(0.95);
    transition: transform 0.1s ease, background 0.1s ease;
}

select {
    font-size: 20px;
    padding: 8px;
    margin: 6px;
    background: #333;
    color: white;
}

#fixation {
    font-size: 120px;
    margin: 30px 0;
    color: #bbb;
}

#results {
    display: none;
    font-size: 22px;
}

#instructionsBox {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    font-size: 22px;
    margin-top: 20px;
    text-align: left;
}

.settings-group {
    border: 1px solid #444;
    padding: 15px;
    margin: 20px 0;
    border-radius: 10px;
    background: #252525;
}

.stat-box { color: #FFD700; font-weight: bold; }
.stat-row { font-size: 20px; margin: 5px 0; color: #ddd; }

/* LOADING SCREEN OVERLAY */
#loadingOverlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: #1e1e1e;
    z-index: 2000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
}

/* TIMER DISPLAY */
#timerDisplay {
    font-size: 24px;
    color: #FFD700;
    background: #333;
    padding: 10px 20px;
    border-radius: 0 0 10px 10px;
    display: inline-block;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    border: 1px solid #444;
    border-top: none;
    transition: color 0.3s ease, background 0.3s ease;
}

#timerDisplay.final-minute {
    color: #ff4444;
    background: #441111;
    border-color: #ff4444;
    font-weight: bold;
}
</style>
</head>

<body>
<div id="app">

<div id="loadingOverlay">
    <h2>Calibrating Audio Engine...</h2>
    <p id="loadingStatus">Please wait a moment.</p>
</div>

<div id="timerDisplay" style="display:none;">Time Remaining: 10:00</div>

<h1>Attention Training</h1>

<div id="menu">
    <div id="progressSummary"></div>

    <div class="settings-group">
        <label>
        <input type="checkbox" id="timerMode">
          <span id="structuredModeLabel">Structured Session Mode</span>
        </label>
        <br><br>
        <label for="levelSelect">Select Starting Level (1 = easiest, 6 = very challenging): </label>
        <select id="levelSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>

    <button id="startBtn">Start Training</button>
    <br><br>
    <button id="optionsBtn" class="secondary-btn">Options</button>
</div>

<div id="optionsScreen" style="display:none;">
    <h2>Options</h2>
    <div class="settings-group">
        <label for="sessionLengthSelect">Structured Session Length: </label>
        <select id="sessionLengthSelect">
            <option value="5">5 Minutes</option>
            <option value="10">10 Minutes</option>
            <option value="15">15 Minutes</option>
        </select>
    </div>
    <button id="resetStatsBtn" style="background: #f44336; color: white;">Reset All Statistics</button>
    <br><br>
    <button id="homeBtn" class="secondary-btn">Return to Home Screen</button>
    <p id="resetMessage" style="color: #4caf50; display:none; margin-top: 20px; font-size: 20px;">Statistics successfully reset.</p>
</div>

<div id="instructions" style="display:none;">
    <div id="instructionsBox"></div>
    <br>
    <button id="beginTaskBtn">Begin Task</button>
</div>

<div id="task" style="display:none;">
    <h2 id="levelLabel"></h2>
    <div id="fixation">+</div>
    <button id="matchBtn">MATCH</button>
</div>

<div id="results"></div>

</div>

<div id="customModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;">
    <div style="background:#222; padding:30px; border-radius:12px; width:500px; text-align:center;">
        <p id="modalMessage" style="font-size:22px;"></p>
        <br>
        <button id="modalYesBtn" style="background:#4caf50; color:black;">Yes</button>
        <button id="modalNoBtn" style="background:#f44336; color:white;">No</button>
    </div>
</div>
    
<script>

/* ========================================================
GLOBAL VARIABLES
======================================================== */
let trialTimeout = null;  
let timerInterval = null; 
let n = 1;                
let isi = 2500;           
let trials = 30;          
let sequence = [];
let index = 0;
let results = [];
let trialActive = false;
let sessionStartTime = 0;
let timerMode = false;
let sessionHits = 0, sessionMisses = 0, sessionFalseAlarms = 0;
let totalSessionAccuracy = [];

/* ========================================================
HIGH-PERFORMANCE AUDIO ENGINE
Dual-channel prevents audio clipping/lag during fast transitions
======================================================== */
const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const audioPool = {};
let loadedCount = 0;

function initAudioPreload() {
    LETTERS.forEach(letter => {
        // We create two copies of every sound to handle repeats smoothly
        audioPool[letter] = [
            new Audio(`Audio/${letter}.m4a`),
            new Audio(`Audio/${letter}.m4a`)
        ];
        
        audioPool[letter][0].preload = "auto";
        audioPool[letter][1].preload = "auto";

        audioPool[letter][0].oncanplaythrough = () => {
            if (!audioPool[letter].ready) {
                audioPool[letter].ready = true;
                loadedCount++;
                updateLoadingProgress();
            }
        };

        audioPool[letter][0].onerror = () => {
            console.error(`Error finding Audio/${letter}.m4a`);
            loadedCount++;
            updateLoadingProgress();
        };
    });
}

function updateLoadingProgress() {
    const statusText = document.getElementById("loadingStatus");
    statusText.textContent = `Preparing audio files: ${loadedCount} of 26`;
    
    if (loadedCount >= 26) {
        // "Warm" the audio engine by playing silent buffers
        LETTERS.forEach(l => {
            audioPool[l][0].volume = 0;
            audioPool[l][0].play().then(() => {
                audioPool[l][0].pause();
                audioPool[l][0].volume = 1;
            }).catch(()=>{});
        });
        
        setTimeout(() => { 
            document.getElementById("loadingOverlay").style.display = "none"; 
        }, 1000);
    }
}

let channelToggle = false; 
function speak(letter) {
    const target = letter.toUpperCase();
    if (!audioPool[target]) return;
    
    // Switch between the two channels to allow back-to-back repeats
    const audio = audioPool[target][channelToggle ? 0 : 1];
    channelToggle = !channelToggle;

    audio.pause();
    audio.currentTime = 0;
    const playPromise = audio.play();
    if (playPromise !== undefined) {
        playPromise.catch(e => console.log("Audio Playback Error:", e));
    }
}

initAudioPreload();

/* ========================================================
STATISTICS & PERSISTENCE
======================================================== */
function loadProgress() {
    let data = JSON.parse(localStorage.getItem("attentionProgress"));
    return data || { 
        sessions: 0, 
        bestLevel: 1, 
        accuracyHistory: [], 
        bestAccuracyEver: 0, 
        lastCompletedAccuracy: 0, 
        preferredSessionLength: 10 
    };
}

function saveProgress(level, accuracy) {
    let data = loadProgress();
    data.sessions++;
    data.bestLevel = Math.max(data.bestLevel, level);
    data.accuracyHistory.push(accuracy);
    data.lastCompletedAccuracy = accuracy;
    if (accuracy > data.bestAccuracyEver) data.bestAccuracyEver = accuracy;
    localStorage.setItem("attentionProgress", JSON.stringify(data));
}

function displayProgress() {
    let data = loadProgress();
    let avg = data.accuracyHistory.length > 0 ? Math.round(data.accuracyHistory.reduce((a,b)=>a+b,0) / data.accuracyHistory.length) : 0;
    
    document.getElementById("progressSummary").innerHTML = `
        <h2>Your Progress</h2>
        Sessions Completed: ${data.sessions}<br>
        Best Level Reached: ${data.bestLevel}-back<br>
        Last Round Accuracy: <span class="stat-box">${data.lastCompletedAccuracy || 0}%</span><br>
        Average Total Accuracy: ${avg}%<br><br>`;

    document.getElementById("sessionLengthSelect").value = data.preferredSessionLength;
    document.getElementById("structuredModeLabel").textContent = `${data.preferredSessionLength}-Minute Structured Session Mode`;
}
displayProgress();

/* ========================================================
UI CONTROLS
======================================================== */
document.getElementById("optionsBtn").onclick = () => { 
    document.getElementById("menu").style.display = "none"; 
    document.getElementById("optionsScreen").style.display = "block"; 
};
document.getElementById("homeBtn").onclick = () => { 
    document.getElementById("optionsScreen").style.display = "none"; 
    document.getElementById("menu").style.display = "block"; 
};
document.getElementById("sessionLengthSelect").onchange = (e) => {
    let data = loadProgress(); 
    data.preferredSessionLength = parseInt(e.target.value);
    localStorage.setItem("attentionProgress", JSON.stringify(data)); 
    displayProgress();
};
document.getElementById("resetStatsBtn").onclick = () => { 
    showModal("Permanently delete all statistics?", () => { 
        localStorage.removeItem("attentionProgress"); 
        displayProgress(); 
    }); 
};

/* ========================================================
CORE TRAINING ENGINE
======================================================== */
function startVisualTimer(minutes) {
    const display = document.getElementById("timerDisplay");
    display.style.display = "block"; 
    display.classList.remove("final-minute");
    let secondsRemaining = minutes * 60;

    timerInterval = setInterval(() => {
        secondsRemaining--;
        let m = Math.floor(secondsRemaining / 60);
        let s = secondsRemaining % 60;
        display.textContent = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
        
        if (secondsRemaining < 60) display.classList.add("final-minute");
        if (secondsRemaining <= 0) clearInterval(timerInterval);
    }, 1000);
}

document.getElementById("startBtn").onclick = () => {
    n = parseInt(document.getElementById("levelSelect").value);
    document.getElementById("menu").style.display = "none";
    document.getElementById("instructionsBox").innerHTML = `<strong>Instructions:</strong><br><br>Listen carefully and press MATCH when the current letter is the same as the one <strong>${n}</strong> back.`;
    document.getElementById("instructions").style.display = "block";
};

document.getElementById("beginTaskBtn").onclick = () => {
    document.getElementById("instructions").style.display = "none";
    document.getElementById("task").style.display = "block";
    timerMode = document.getElementById("timerMode").checked;
    sessionStartTime = Date.now();
    
    if (timerMode) startVisualTimer(loadProgress().preferredSessionLength);
    
    sessionHits = 0; sessionMisses = 0; sessionFalseAlarms = 0; 
    totalSessionAccuracy = [];
    runBlock();
};

function runBlock() {
    document.getElementById("levelLabel").textContent = "Level: " + n + "-back";
    sequence = buildSequence(trials, n);
    index = 0; 
    results = [];
    nextTrial();
}

function nextTrial() {
    if (index >= sequence.length) { endBlock(); return; }
    
    // Play sound immediately at start of interval
    speak(sequence[index]);
    
    trialActive = true;
    let isTarget = (index >= n && sequence[index] === sequence[index-n]);
    results.push({ target: isTarget, responded: false });

    trialTimeout = setTimeout(() => { 
        trialActive = false; 
        index++; 
        nextTrial(); 
    }, isi);
}

function registerResponse() {
    if (!trialActive) return;
    results[index].responded = true;
    const btn = document.getElementById("matchBtn");
    btn.classList.add("pressed");
    setTimeout(() => btn.classList.remove("pressed"), 150);
}

document.getElementById("matchBtn").onclick = registerResponse;
document.onkeydown = (e) => { if (e.code === "Space") { e.preventDefault(); registerResponse(); } };

/* ========================================================
RESULTS & ADAPTIVE LOGIC
======================================================== */
function endBlock() {
    let bHits = 0, bFA = 0, tTarg = 0, tNon = 0;
    for (let i = n; i < results.length; i++) {
        let r = results[i];
        if (r.target) { 
            tTarg++; 
            if (r.responded) bHits++; else sessionMisses++; 
        } else { 
            tNon++; 
            if (r.responded) bFA++; 
        }
    }
    sessionHits += bHits; sessionFalseAlarms += bFA;
    let bAcc = (tTarg + tNon) === 0 ? 0 : Math.round(((bHits + (tNon - bFA)) / (tTarg + tNon)) * 100);
    totalSessionAccuracy.push(bAcc);

    if (bAcc >= 85 && n < 6) {
        showModal("Excellent focus! Increase the level?", () => { n++; showLevelReminder(); }, () => { continueSessionCheck(); });
    } else if (bAcc < 60 && n > 1) {
        n--; showLevelReminder();
    } else { 
        continueSessionCheck(); 
    }
}

function continueSessionCheck() {
    let sessionDur = loadProgress().preferredSessionLength * 60000;
    if (timerMode && (Date.now() - sessionStartTime < sessionDur)) {
        runBlock();
    } else { 
        clearInterval(timerInterval); 
        endSession(); 
    }
}

function endSession() {
    document.getElementById("task").style.display = "none";
    document.getElementById("timerDisplay").style.display = "none";
    let div = document.getElementById("results");
    div.style.display = "block";
    let avg = Math.round(totalSessionAccuracy.reduce((a,b)=>a+b,0) / totalSessionAccuracy.length);
    saveProgress(n, avg);

    div.innerHTML = `
    <h2>Session Complete</h2>
    <p>Session Total Accuracy: <span class="stat-box">${avg}%</span></p>
    <div style="text-align: left; display: inline-block; background: #222; padding: 20px; border-radius: 10px;">
        <div class="stat-row">üéØ Hits: <span class="stat-box">${sessionHits}</span></div>
        <div class="stat-row">‚ùå Misses: <span style="color: #ff9999;">${sessionMisses}</span></div>
        <div class="stat-row">‚ö†Ô∏è False Alarms: <span style="color: #ff9999;">${sessionFalseAlarms}</span></div>
    </div>
    <br><br><button onclick="location.reload()">Return to Menu</button>`;
}

function buildSequence(len, nVal) {
    let s = []; let tIndices = new Set(); let validRange = len - nVal;
    let targetCount = Math.round(validRange * 0.3);
    while (tIndices.size < targetCount) {
        let p = Math.floor(Math.random() * validRange) + nVal;
        if (!tIndices.has(p-1)) tIndices.add(p);
    }
    for (let i = 0; i < len; i++) {
        if (i < nVal) s.push(LETTERS[Math.floor(Math.random() * 26)]);
        else if (tIndices.has(i)) s.push(s[i-nVal]);
        else {
            let opts = LETTERS.filter(x => x !== s[i-nVal]);
            s.push(opts[Math.floor(Math.random() * opts.length)]);
        }
    }
    return s;
}

function showModal(mText, yesAction, noAction) {
    document.getElementById("modalMessage").textContent = mText;
    const m = document.getElementById("customModal"); m.style.display = "flex";
    document.getElementById("modalYesBtn").onclick = () => { m.style.display = "none"; if(yesAction) yesAction(); };
    document.getElementById("modalNoBtn").onclick = () => { m.style.display = "none"; if(noAction) noAction(); };
}

function showLevelReminder() {
    document.getElementById("instructionsBox").innerHTML = `<strong>Level Reminder:</strong><br><br>Level ${n} ‚Äî match ${n} letters back.`;
    document.getElementById("instructions").style.display = "block";
    document.getElementById("beginTaskBtn").onclick = () => { 
        document.getElementById("instructions").style.display = "none"; 
        runBlock(); 
    };
}
</script>
</body>
</html>
