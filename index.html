<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attention Training Program</title>

<style>
/* ========================================================
SENIOR FRIENDLY DESIGN
Large fonts, high contrast, low clutter
======================================================== */

body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    padding-top: 30px;
}

#app {
    width: 900px;
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
}

h1 { font-size: 34px; }
h2 { font-size: 26px; }

button {
    font-size: 22px;
    padding: 14px 24px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

#matchBtn {
    font-size: 30px;
    background: #4caf50;
    color: black;
}

/* Visual press feedback */
#matchBtn.pressed {
    background: #2ecc71;
    transform: scale(0.95);
    transition: transform 0.1s ease, background 0.1s ease;
}

select {
    font-size: 20px;
    padding: 8px;
    margin: 6px;
}

#fixation {
    font-size: 120px;
    margin: 30px 0;
    color: #bbb;
}

#results { display: none; font-size: 22px; }

.encouragement {
    font-size: 26px;
    margin-top: 15px;
    color: #7CFF7C;
}

/* ========================================================
MODAL OVERLAY (used for adaptive increase/decrease)
======================================================== */

#modalOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
}

#modalBox {
    background: #222;
    padding: 30px;
    border-radius: 12px;
    width: 500px;
}

#modalBox p {
    font-size: 22px;
}
</style>
</head>

<body>
<div id="app">

<h1>Attention Training</h1>

<!-- ================= MENU SCREEN ================= -->

<div id="menu">

<div id="progressSummary"></div>

<label>
<input type="checkbox" id="timerMode">
15-Minute Structured Session Mode
</label>

<br><br>

<label>Starting Level:</label>
<select id="levelSelect">
<option value="1">Level 1 (1-back)</option>
<option value="2">Level 2 (2-back)</option>
<option value="3">Level 3 (3-back)</option>
<option value="4">Level 4 (4-back)</option>
<option value="5">Level 5 (5-back)</option>
<option value="6">Level 6 (6-back)</option>
</select>

<br><br>

<button onclick="showInstructions()">Start Training</button>

</div>

<!-- ================= INSTRUCTIONS SCREEN ================= -->

<div id="instructionsScreen" style="display:none;">
<h2>Instructions</h2>
<div id="instructionText" style="font-size:22px; margin:20px;"></div>
<button onclick="beginTask()">Begin Task</button>
</div>

<!-- ================= TASK SCREEN ================= -->

<div id="task" style="display:none;">
<h2 id="levelLabel"></h2>
<div id="fixation">+</div>
<button id="matchBtn">MATCH</button>
</div>

<div id="results"></div>

</div>

<!-- ================= MODAL OVERLAY ================= -->

<div id="modalOverlay">
<div id="modalBox">
<p id="modalMessage"></p>
<div id="modalButtons"></div>
</div>
</div>

<script>

/* ========================================================
GLOBAL VARIABLES
======================================================== */

let n = 1;
let isi = 2500;
let trials = 30;
let sequence = [];
let index = 0;
let results = [];
let trialActive = false;
let timerMode = false;
let sessionStartTime = 0;
let totalSessionAccuracy = [];
let lastRoundAccuracy = 0;
const MAX_LEVEL = 6;

const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

/* ========================================================
UTILITY â€“ NUMBER WORDS FOR INSTRUCTIONS
======================================================== */

const numberWords = ["one","two","three","four","five","six"];

/* ========================================================
PROGRESS TRACKING
======================================================== */

function loadProgress() {
    let data = JSON.parse(localStorage.getItem("attentionProgress"));
    if (!data) {
        data = {
            sessions: 0,
            bestLevel: 1,
            accuracyHistory: []
        };
    }
    return data;
}

function saveProgress(level, accuracy) {
    let data = loadProgress();
    data.sessions += 1;
    data.bestLevel = Math.max(data.bestLevel, level);
    data.accuracyHistory.push(accuracy);
    localStorage.setItem("attentionProgress", JSON.stringify(data));
}

function displayProgress() {
    let data = loadProgress();
    let avg = 0;
    if (data.accuracyHistory.length > 0) {
        avg = Math.round(
            data.accuracyHistory.reduce((a,b)=>a+b,0) /
            data.accuracyHistory.length
        );
    }
    document.getElementById("progressSummary").innerHTML =
        `<h2>Your Progress</h2>
        Sessions: ${data.sessions}<br>
        Best Level: ${data.bestLevel}-back<br>
        Average Accuracy: ${avg}%<br><br>`;
}
displayProgress();

/* ========================================================
INSTRUCTION SCREEN
======================================================== */

function showInstructions() {

    n = parseInt(document.getElementById("levelSelect").value);

    document.getElementById("menu").style.display = "none";
    document.getElementById("instructionsScreen").style.display = "block";

    let word = numberWords[n-1];

    document.getElementById("instructionText").innerHTML = `
    You will hear letters one at a time.<br><br>
    Press the MATCH button if the letter you hear is the same as the one 
    ${word} letter${n>1?"s":""} ago.<br><br>
    You may press MATCH by clicking it with your mouse 
    OR pressing the spacebar on your keyboard.<br><br>
    Try to stay focused and respond only when it is a true match.
    `;
}

function beginTask() {
    timerMode = document.getElementById("timerMode").checked;
    sessionStartTime = Date.now();
    totalSessionAccuracy = [];

    document.getElementById("instructionsScreen").style.display = "none";
    document.getElementById("task").style.display = "block";

    runBlock();
}

/* ========================================================
SEQUENCE BUILDER (~30% targets)
======================================================== */

function buildSequence(trials, n) {

    let seq = [];
    let targetIndices = new Set();
    let validSlots = trials - n;
    let desiredTargets = Math.round(validSlots * 0.30);

    while (targetIndices.size < desiredTargets) {
        let pos = Math.floor(Math.random() * validSlots) + n;
        targetIndices.add(pos);
    }

    for (let i = 0; i < trials; i++) {
        if (i < n) {
            seq.push(randomLetter());
        } else if (targetIndices.has(i)) {
            seq.push(seq[i-n]);
        } else {
            let options = LETTERS.filter(x => x !== seq[i-n]);
            seq.push(options[Math.floor(Math.random() * options.length)]);
        }
    }
    return seq;
}

function randomLetter() {
    return LETTERS[Math.floor(Math.random() * LETTERS.length)];
}

/* ========================================================
RUN BLOCK
======================================================== */

function runBlock() {

    document.getElementById("levelLabel").textContent =
        "Level: " + n + "-back";

    sequence = buildSequence(trials, n);
    index = 0;
    results = [];

    nextTrial();
}

function nextTrial() {

    if (index >= sequence.length) {
        endBlock();
        return;
    }

    trialActive = true;

    let letter = sequence[index];
    speak(letter);

    results.push({
        target: (index >= n && letter === sequence[index-n]),
        responded: false
    });

    setTimeout(() => {
        trialActive = false;
        index++;
        nextTrial();
    }, isi);
}

function speak(letter) {
    const utter = new SpeechSynthesisUtterance(letter.toLowerCase());
    utter.rate = 0.9;
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
}

/* ========================================================
MATCH BUTTON + SPACEBAR SUPPORT
======================================================== */

document.getElementById("matchBtn").addEventListener("click", registerResponse);

document.addEventListener("keydown", function(event) {
    if (event.code === "Space") {
        event.preventDefault();
        registerResponse();
    }
});

function registerResponse() {
    if (!trialActive) return;

    results[index].responded = true;

    const btn = document.getElementById("matchBtn");
    btn.classList.add("pressed");
    setTimeout(() => btn.classList.remove("pressed"), 150);
}

/* ========================================================
END BLOCK + ADAPTIVE LOGIC
======================================================== */

function endBlock() {

    let hits = 0;
    let totalTargets = 0;

    results.forEach(r => {
        if (r.target) {
            totalTargets++;
            if (r.responded) hits++;
        }
    });

    let accuracy = totalTargets === 0 ? 0 :
        Math.round((hits / totalTargets) * 100);

    lastRoundAccuracy = accuracy;
    totalSessionAccuracy.push(accuracy);

    if (accuracy >= 85 && n < MAX_LEVEL) {
        showIncreaseModal();
    } else if (accuracy < 60 && n > 1) {
        n--;
        showDecreaseModal();
    } else {
        continueOrEnd();
    }
}

/* ========================================================
MODAL FUNCTIONS
======================================================== */

function showIncreaseModal() {

    showModal(
        "Excellent focus! Would you like to increase to Level " + (n+1) + "?",
        [
            {text:"Yes", action:() => { n++; closeModal(); continueOrEnd(); }},
            {text:"No", action:() => { closeModal(); continueOrEnd(); }}
        ]
    );
}

function showDecreaseModal() {

    showModal(
        "We will lower the level slightly to make it comfortable.",
        [
            {text:"Continue", action:() => { closeModal(); continueOrEnd(); }}
        ]
    );
}

function showModal(message, buttons) {

    document.getElementById("modalMessage").textContent = message;

    let btnDiv = document.getElementById("modalButtons");
    btnDiv.innerHTML = "";

    buttons.forEach(b => {
        let btn = document.createElement("button");
        btn.textContent = b.text;
        btn.onclick = b.action;
        btnDiv.appendChild(btn);
    });

    document.getElementById("modalOverlay").style.display = "flex";
}

function closeModal() {
    document.getElementById("modalOverlay").style.display = "none";
}

/* ========================================================
SESSION CONTROL
======================================================== */

function continueOrEnd() {
    if (timerMode && Date.now() - sessionStartTime < 900000) {
        runBlock();
    } else {
        endSession();
    }
}

function endSession() {

    document.getElementById("task").style.display = "none";
    let resultsDiv = document.getElementById("results");
    resultsDiv.style.display = "block";

    let avgAccuracy = Math.round(
        totalSessionAccuracy.reduce((a,b)=>a+b,0) /
        totalSessionAccuracy.length
    );

    saveProgress(n, avgAccuracy);

    resultsDiv.innerHTML = `
    <h2>Session Complete</h2>
    Average Accuracy: ${avgAccuracy}%<br>
    Final Level: ${n}-back<br><br>
    <button onclick="location.reload()">Train Again</button>
    `;
}

</script>
</body>
</html>
